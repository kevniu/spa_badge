<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/miniQuery.js"></script>
  <script src="js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.2/js.cookie.js"></script>
  <title>SPABadge</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1> SPA Badge </h1>
    </div>
    <h1> SF Teachers </h1>
  </div>
  <div id="content"></div>
  <script id="teachers-template" type="text/x-handlebars-template">
      <ul>
          {{#teachers}}
              <li>
                  <a class="teacher-name" teacherid="{{id}}">{{name}}</a>
              </li>
          {{/teachers}}
      </ul>
  </script>
  <script id="badges-template" type="text/x-handlebars-template">
    <h1>{{name}}'s badges</h1>
    <ul>
      {{#badges}}
      <li badgeid="{{id}}">{{title}}
        <a class="votebutton" votetype="up" href="#"><img src="./img/upvote.gif"></a>
        <a class="votebutton" votetype="down" href="#"><img src="./img/downvote.gif"></a>
        {{votes}}
      </li>
      {{/badges}}
    </ul>
    <form>
      <input id="addbadge-btn" type='text' > add a badge </input>
      <input id="submit-btn" type="submit" value="Submit">
    </form>
  </script>
  </div>
</body>
</html>
